<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>library</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
   
    <h1> Library Books</h1>
    <div id="library"></div>
       
    <button id="newBookBtn">âž• New Book</button>

<dialog id ="bookDialog"> 
    <!-- i used the dialog to create a popup form when someone clicks on the button --> 

    <form id ="bookForm">
        <h2> Add New Book</h2>
        <label> 
            Title
            <input id="title" name="title" type="text" required>
        </label>
        <label>
            Author
            <input id="author" name="author" type="text" required>
        </label>
        <label>
            Pages
            <input id="pages" name="pages" type="number" min="1" required>
          </label>
          <label style="display:flex; align-items:center; gap:8px;">
            <input id="hasRead" name="hasRead" type="checkbox">
            <span>Have you read this?</span>
          </label>
      
          <div style="margin-top:12px; display:flex; justify-content:flex-end; gap:8px;">
            <button type="button" id="cancelBtn">Cancel</button>
            <button type="submit">Add Book</button>
          </div>
    </form>
</dialog>

    <script src="library.js"></script>
</body>
</html>
